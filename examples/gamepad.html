<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;ui-controls&gt;</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Importing Web Component's Polyfill -->
	<script src="../components/webcomponentsjs/webcomponents.min.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="../index.html">
</head>
<body>

	<!-- Custom Element -->
	<ui-controls type="gamepad" opacity="0.5"></ui-controls>

	<section id="output">
		<h3>Analog:</h3>
		<p id="analog"></p>
		<h3>Buttons:</h3>
		<p id="buttons"></p>
		<h3>Arrows</h3>
		<p id="arrows"></p>
	<section>

<script type="text/javascript">
// example logic
// elements
var controls = document.getElementsByTagName("ui-controls")[0];
var analog = document.getElementById("analog");
var buttons = document.getElementById("buttons");
var arrows = document.getElementById("arrows");
// events
controls.addEventListener("analog", function( e ){
	analog.innerHTML = JSON.stringify(e.detail);
});
controls.addEventListener("buttons", function( e ){
	buttons.innerHTML = JSON.stringify(e.detail);
});
controls.addEventListener("arrows", function( e ){
	arrows.innerHTML = JSON.stringify(e.detail);
});
</script>

</body>
</html>
